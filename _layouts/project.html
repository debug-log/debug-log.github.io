---
layout: default
---
<!-- project.html -->
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

    <p class="post-description">{{ page.description }}</p>
    <p class="post-meta">{{ page.date | date: "%B, %Y" }}</p>
    <p></p>
    <div class="post-info">
      <li><b>주요역할</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp; {{ page.role }}</li>
      <li><b>사용 언어/툴</b>&nbsp; |&nbsp; {{ page.skills }}</li>
    </div>
  </header>

  <article>
    {{ content }}
  </article>

</div>
